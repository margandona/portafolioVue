<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPetz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="game-container">
        <h1 class="text-center my-4">GhostPetz: El Reino de las Almas</h1>
        <div class="row" id="pet-selection">
            <div class="col-12 text-center mb-3">
                <h2>Elige tus GhostPetz</h2>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary mx-2" onclick="selectPet('fantasma')"><i class="fas fa-ghost"></i> Fantasma</button>
                <button class="btn btn-primary mx-2" onclick="selectPet('espectro')"><i class="fas fa-ghost"></i> Espectro</button>
                <button class="btn btn-primary mx-2" onclick="selectPet('wraith')"><i class="fas fa-ghost"></i> Wraith</button>
            </div>
        </div>
        <div class="row" id="pet-status" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Estado de tu GhostPet</h2>
            </div>
            <div class="col-12 text-center mb-3">
                <div class="row">
                    <div class="col-6">
                        <p><i class="fas fa-paw"></i> <span id="pet-type"></span></p>
                        <p><i class="fas fa-level-up-alt"></i> <span id="pet-level"></span></p>
                        <p><i class="fas fa-birthday-cake"></i> <span id="pet-age"></span></p>
                        <p><i class="fas fa-disease"></i> <span id="pet-illness"></span></p>
                    </div>
                    <div class="col-6">
                        <p><i class="fas fa-heart"></i> <span id="pet-health"></span></p>
                        <p><i class="fas fa-bolt"></i> <span id="pet-energy"></span></p>
                        <p><i class="fas fa-smile"></i> <span id="pet-happiness"></span></p>
                        <p><i class="fas fa-book"></i> <span id="pet-emotions"></span></p>
                    </div>
                </div>
                <div class="row" id="messages-container" style="display:none;">
                    <div class="col-12 text-center mb-3">
                        <h2>Mensajes</h2>
                        <div id="messages" class="alert alert-info mt-4"></div>
                    </div>
                </div>
                <div class="progress mb-3">
                    <div id="progress-health" class="progress-bar" role="progressbar" style="width: 100%;" ></div>
                </div>
                <div class="progress mb-3">
                    <div id="progress-energy" class="progress-bar" role="progressbar" style="width: 100%;"></div>
                </div>
                <div class="progress mb-3">
                    <div id="progress-happiness" class="progress-bar" role="progressbar" style="width: 100%;"></div>
                </div>
            </div>
            <div class="col-12 text-center mb-3">
                <h3>Actividades</h3>
                <button class="btn btn-secondary mx-2" onclick="performActivity('alimentar')"><i class="fas fa-utensils"></i> Alimentar</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('estudiar')"><i class="fas fa-book"></i> Estudiar</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('trabajar')"><i class="fas fa-briefcase"></i> Trabajar</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('ejercicio')"><i class="fas fa-dumbbell"></i> Ejercicio</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('meditar')"><i class="fas fa-spa"></i> Meditar</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('socializar')"><i class="fas fa-users"></i> Socializar</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('entrenamiento')"><i class="fas fa-bolt"></i> Entrenamiento</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('baño')"><i class="fas fa-bath"></i> Baño</button>
                <button class="btn btn-secondary mx-2" onclick="performActivity('descansar')"><i class="fas fa-bed"></i> Descansar</button>
            </div>
        </div>
        <div class="row" id="missions" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Misiones</h2>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-warning mx-2" onclick="startMission('vencerCriaturas')"><i class="fas fa-fist-raised"></i> Vencer Criaturas Malignas</button>
                <button class="btn btn-warning mx-2" onclick="startMission('resolverPuzles')"><i class="fas fa-puzzle-piece"></i> Resolver Puzles</button>
                <button class="btn btn-warning mx-2" onclick="startMission('desafiosConocimiento')"><i class="fas fa-brain"></i> Desafíos de Conocimiento</button>
                <button class="btn btn-warning mx-2" onclick="startMission('busquedaTesoros')"><i class="fas fa-search"></i> Búsqueda de Tesoros</button>
            </div>
        </div>
        <div class="row" id="inventory" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Inventario</h2>
                <div id="inventory-items">No tienes objetos.</div>
            </div>
        </div>
        <div class="row" id="coins-container" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Monedero</h2>
                <p id="coins"><i class="fas fa-coins"></i> Monedas: 0</p>
            </div>
        </div>
        <div class="row" id="explore" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Explorar</h2>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-info mx-2" onclick="exploreArea('bosque')"><i class="fas fa-tree"></i> Bosque Fantasma</button>
                <button class="btn btn-info mx-2" onclick="exploreArea('lago')"><i class="fas fa-water"></i> Lago Espectral</button>
                <button class="btn btn-info mx-2" onclick="exploreArea('ciudad')"><i class="fas fa-city"></i> Ciudad de Almas</button>
            </div>
        </div>
        <div class="row" id="switch-pet" style="display:none;">
            <div class="col-12 text-center mb-3">
                <h2>Cambiar Mascota</h2>
            </div>
            <div class="col-12 text-center" id="pet-buttons">
                <!-- Botones para cambiar entre mascotas aparecerán aquí -->
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
